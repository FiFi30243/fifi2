<!DOCTYPE HTML>
<HTML>

        <meta charset="UTF=8">

    </HEAD>
    <body>
        <script>
         var a= Math.round(Math.random() *(1-5)+5) 
         var b= Math.round(Math.random()*(1-5)+5)
         
         var suma=a+b
         var różnica=a-b
        
        document.write("Pierwsza wylosowana liczba to: " +a +"<br>"+
        "Druga wylosowana liczba to: "+b +"<br>")
         if (a==b) {
        document.write("Suma tych liczb wynosi: "+suma)
         }
         else {
            document.write("Różnica tych liczb wynosi: "+różnica  )
         }
         
        </script>
    </body>
</HTML>
